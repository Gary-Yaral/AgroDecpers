<!doctype html>
<html lang="en">
<head>
  <!-- Etiquetas <meta> obligatorias para Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Enlazando el CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>AGRO DECPERS</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark container-fluid">
      <a  class="navbar-brand  text-white"  href="#">DECPERS</a>
      <button class=" navbar-toggler text-white"  type="button" data-toggle="collapse" data-target="#navbarSupportedContent"  aria-controls="navbarSupportedContent" aria-expanded="false"aria-label="Toggle  navigation">
        <span class=" navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse  navbar-collapse"  id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a  class="nav-link text-center"  href="#">¡Bienvenido a nuestra comunidad!
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a  class="nav-link text-center"  href="#">
              AGRO-VENTAS
            </a>          
          </li>
        </ul>
      </div>
    </nav>    

    <!-- Código del formulario completo -->   
    <div style="width: 18rem;" class="mt-3 container-fluid text-center card d-flex">
      <div class="mt-3 d-flex justify-content-center bg-success text-white">
        <b>
          <label class="card-title " style="margin-top:.5rem;">Calculadora Agrícola
          </label>
        </b> 
      </div>
      <hr>

      <div class="">
        <label>Peso Bruto (kg)</label>
        <input type="number" class="form-control" id="inputPesoBruto" 
        placeholder="ingrese peso bruto" disabled="true">
      </div>

      <div class="" >
        <label >Peso Camión (kg)</label>
        <input type="number" class="form-control" id="inputPesoCamion" placeholder="ingrese peso camion" disabled="true">
      </div>

      <div class="form-group" >
        <label>
          Libras por saco
        </label>
        <input type="number" placeholder="ingrese libras" id="inputPesoLibras" maxlength="3" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control" disabled="true" >
      </div>

      <div class="form-group d-flex d-flex justify-content-between" >
        <button  id="botonHabilitar" class="btn btn-success btn-md">Habilitar</button> 
        <button  id="limpiarTodo" class=" ml-auto btn btn-warning btn-md">Limpiar</button>       
      </div>
      <hr>
      <div id="cajaSacosCalculados" class="container text-center alert alert-info d-none " role="alert">
      </div>
      <div id="cajaMostrarMonto" class="container text-center alert alert-info d-none" role="alert"> 
      </div>
      <div id="cajaIngresarPrecio" class="container-fluid d-none">
        <hr>
        <span id="Precio" Class="text-dark">Ingrese precio</span>
        <input value="0" type="number" id="inputPrecio" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control">
        <button  id="btnCalcularMonto" class="mt-3 ml-auto btn btn-dark btn-md mb-3">Total</button>
      </div>
    </div>
    <footer class="page-footer font-small blue">   
      <!-- Copyright --> 
      <div class="mt-3 footer-copyright text-center py-3">
        © 2020 Copyright: 
        <a href="#"> Decpers</a> 
      </div> 
      <!-- Copyright -->      
    </footer>
  </div>
  <!--  enlazando el JavaScript de nuestra app -->
  <script type="text/JavaScript" src="scripts/script.js"></script>

  <!-- Opcional: enlazando el JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
